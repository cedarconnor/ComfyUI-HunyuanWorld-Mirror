<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaussian Splatting Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background: #1a1a1a;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        #canvas {
            width: 100%;
            height: 100%;
            display: block;
            touch-action: none;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 16px;
            text-align: center;
            z-index: 10;
        }

        #loading .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #fff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff6b6b;
            font-size: 14px;
            text-align: center;
            display: none;
            z-index: 10;
        }

        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #fff;
            font-size: 12px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div id="loading">
        <div class="spinner"></div>
        <div>Loading Gaussian Splats...</div>
    </div>

    <div id="error"></div>

    <div id="info">
        <div>Controls:</div>
        <div>• Left Click + Drag: Rotate</div>
        <div>• Right Click + Drag: Pan</div>
        <div>• Scroll: Zoom</div>
    </div>

    <script type="importmap">
    {
        "imports": {
            "gsplat": "https://cdn.jsdelivr.net/npm/gsplat@latest/dist/index.js"
        }
    }
    </script>

    <script id="visualizer" type="module" filepath="" timestamp="" crossorigin
            src="/extensions/ComfyUI-HunyuanWorld-Mirror/js/gsViewer.js">
    </script>
</body>
</html>
